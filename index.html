<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>

<div class="container">
  <div id="main">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p id="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <div class="stats">
      <div id="companies" class="stat-info">
        <h2>10k+</h2>
        <p>companies</p>
      </div>
      <div id="templates" class="stat-info">
        <h2>314</h2>
        <p>templates</p>
      </div>
      <div id="queries" class="stat-info">
        <h2>12M+</h2>
        <p>queries</p>
      </div>
    </div>

  </div>
  <img src="images/image-header-desktop.jpg" alt="Image">
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ermin</a>.
  </div>
</body>
</html>
